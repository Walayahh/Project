  // Set up marker clustering for better performance
  function setupMarkerClustering() {
    // Create a marker cluster group with performance options
    const clusterOptions = {
      chunkedLoading: true,
      chunkInterval: 100, // Process markers in smaller chunks
      chunkDelay: 10,
      maxClusterRadius: 60,
      spiderfyOnMaxZoom: false, // Disable spiderfy for better performance
      showCoverageOnHover: false,
      zoomToBoundsOnClick: true,
      singleMarkerMode: false,
      disableClusteringAtZoom: 18,
      iconCreateFunction: function(cluster) {
        const count = cluster.getChildCount();
        let size;
        
        // Scale size based on count for better visibility
        if (count < 10) {
          size = 36;
        } else if (count < 30) {
          size = 44;
        } else {
          size = 52;
        }
        
        return L.divIcon({
          html: `<div style="background:linear-gradient(135deg,#8c67ff,#4f46e5);color:white;width:${size}px;height:${size}px;
                 border-radius:50%;display:flex;align-items:center;justify-content:center;
                 box-shadow:0 2px 5px rgba(0,0,0,0.3);font-weight:bold;font-size:14px;">${count}</div>`,
          className: '',
          iconSize: [size, size],
          iconAnchor: [size/2, size/2]
        });
      }
    };
    
    // Create cluster group
    const clusters = L.markerClusterGroup(clusterOptions);
    
    // Add all markers to the cluster group
    cafeMarkers.forEach(marker => {
      map.removeLayer(marker);
      clusters.addLayer(marker);
    });
    
    // Add the clusters to the map
    map.addLayer(clusters);
    markerCluster = clusters;
  }

      // Show success message

      successMsg.style.cssText = 'background:#4CAF50;color:white;padding:10px;border-radius:4px;margin-top:10px;';
      successMsg.textContent = 'Review added successfully!';
      this.appendChild(successMsg);
      
      // Remove message after 3 seconds
      setTimeout(() => successMsg.remove(), 3000);
      
      // Update reviews display
      renderReviews();
    });
    
    // Handle cafe selection in the form
    reviewName.addEventListener('input', function() {
      const selectedCafe = allCafes.find(c => c.name === this.value);
      if (selectedCafe) {
        // Pan to the cafe location
        map.panTo([selectedCafe.lat, selectedCafe.lng]);
        
        // Find and open the marker popup
        cafeMarkers.forEach((marker, index) => {
          const cafe = allCafes[index];
          if (cafe && cafe.name === selectedCafe.name) {
            map.once('moveend', () => {
              marker.openPopup();
            });
          }
        });
      }
    });
  }
  
  // Function to select a cafe for review (called from marker popup)
  window.selectCafeForReview = function(cafeName) {
    // Set the cafe name in the form
    reviewName.value = cafeName;
    
    // Scroll to review form
    reviewForm.scrollIntoView({ behavior: 'smooth', block: 'center' });
    
    // Focus on rating dropdown
    setTimeout(() => {
      document.getElementById('reviewRating').focus();
    }, 500);
  };
  
  // Render reviews with improved styling
  function renderReviews() {
    const reviewsContainer = document.getElementById('cafeReviews');
    if (!reviewsContainer) return;
    
    // Get reviews from localStorage
    const reviews = JSON.parse(localStorage.getItem('sb-reviews') || '[]');
    
    // Clear container
    reviewsContainer.innerHTML = '';
    
    // Check if we have reviews
    if (reviews.length === 0) {
      reviewsContainer.innerHTML = `
        <div class="card" style="text-align:center;padding:2rem;">
          <h3 style="margin-bottom:1rem;color:var(--txt-2);">No Reviews Yet</h3>
          <p>Share your experience at your favorite study spots!</p>
        </div>
      `;
      return;
    }
    
    // Group reviews by cafe name
    const reviewsByPlace = {};
    reviews.forEach(review => {
      if (!reviewsByPlace[review.name]) {
        reviewsByPlace[review.name] = [];
      }
      reviewsByPlace[review.name].push(review);
    });
    
    // Create a grid for reviews
    const grid = document.createElement('div');
    grid.style.cssText = 'display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1rem;margin-top:1.5rem;';
    reviewsContainer.appendChild(grid);
    
    // Add cards for each cafe
    Object.keys(reviewsByPlace).sort().forEach(cafeName => {
      const cafeReviews = reviewsByPlace[cafeName];
      
      // Calculate average rating
      const avgRating = cafeReviews.reduce((sum, r) => sum + r.rating, 0) / cafeReviews.length;
      
      // Create card
      const card = document.createElement('div');
      card.className = 'card';
      
      // Card header
      const header = document.createElement('div');
      header.style.cssText = 'margin-bottom:0.8rem;border-bottom:1px solid rgba(255,255,255,0.1);padding-bottom:0.8rem;';
      
      // Cafe name and rating
      header.innerHTML = `
        <h3 style="margin:0 0 0.5rem;font-size:1.2rem;">${cafeName}</h3>
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <div style="color:var(--ac-warn);font-size:1.1rem;">
            ${Array(Math.round(avgRating)).fill('‚òÖ').join('')}${Array(5-Math.round(avgRating)).fill('‚òÜ').join('')}
          </div>
          <span style="color:var(--txt-2);font-size:0.8rem;">${cafeReviews.length} review${cafeReviews.length > 1 ? 's' : ''}</span>
        </div>
      `;
      card.appendChild(header);
      
      // Reviews
      const reviewsList = document.createElement('div');
      reviewsList.style.cssText = 'max-height:300px;overflow-y:auto;padding-right:0.5rem;';
      
      // Add each review
      cafeReviews.forEach((review, i) => {
        const reviewItem = document.createElement('div');
        reviewItem.style.cssText = `margin-bottom:${i < cafeReviews.length-1 ? '1rem' : '0'};padding-bottom:${i < cafeReviews.length-1 ? '1rem' : '0'};${i < cafeReviews.length-1 ? 'border-bottom:1px solid rgba(255,255,255,0.05);' : ''}`;
        
        reviewItem.innerHTML = `
          <div style="display:flex;justify-content:space-between;margin-bottom:0.3rem;">
            <div style="color:var(--ac-warn);">${Array(review.rating).fill('‚òÖ').join('')}${Array(5-review.rating).fill('‚òÜ').join('')}</div>
            <div style="color:var(--txt-2);font-size:0.8rem;">${review.date || 'No date'}</div>
          </div>
          <p style="margin:0;font-size:0.9rem;">${review.text}</p>
          ${review.category ? `<span style="display:inline-block;background:rgba(140,103,255,0.2);color:var(--txt-1);font-size:0.7rem;padding:2px 6px;border-radius:3px;margin-top:0.5rem;">Best for: ${review.category}</span>` : ''}
          <button data-cafe="${cafeName}" data-index="${i}" class="btn btn-small btn-secondary delete-review" style="position:absolute;top:10px;right:10px;padding:2px 6px;font-size:0.8rem;">√ó</button>
        `;
        
        reviewsList.appendChild(reviewItem);
      });
      
      card.appendChild(reviewsList);
      grid.appendChild(card);
    });
    
    // Add event listeners to delete buttons
    reviewsContainer.querySelectorAll('.delete-review').forEach(btn => {
      btn.addEventListener('click', function() {
        const cafeName = this.dataset.cafe;
        const reviewIndex = parseInt(this.dataset.index);
        
        // Find all reviews for this cafe
        const reviews = JSON.parse(localStorage.getItem('sb-reviews') || '[]');
        const cafeReviews = reviews.filter(r => r.name === cafeName);
        
        if (reviewIndex >= 0 && reviewIndex < cafeReviews.length) {
          // Find the global index
          const reviewToDelete = cafeReviews[reviewIndex];
          const globalIndex = reviews.findIndex(r => 
            r.name === reviewToDelete.name && 
            r.text === reviewToDelete.text && 
            r.date === reviewToDelete.date
          );
          
          if (globalIndex !== -1) {
            // Remove from array
            reviews.splice(globalIndex, 1);
            
            // Save to localStorage
            localStorage.setItem('sb-reviews', JSON.stringify(reviews));
            
            // Re-render
            renderReviews();
          }
        }
      });
    });
  }
  
  // Initialize components
  initializeMap();
  setupReviewForm();
  renderReviews();
  
  // Add resize listener for better map performance
  let resizeTimer;
  window.addEventListener('resize', function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(function() {
      if (map) map.invalidateSize();
    }, 200);
  });
}

    // GAMES
    function initGames(){
      const sel=document.getElementById('gameSelect');
      const games=[
      ['Wordle Clone', 'https://wordlegame.org/'],
    ['Hangman',      'https://hangmanwordgame.com/'],

        sel.append(o);
      });
      sel.onchange=()=>document.getElementById('gameFrame').src=sel.value;
      sel.dispatchEvent(new Event('change'));
    }

    // SESSIONS
    function initSessions(){
      const getS=()=>JSON.parse(localStorage.getItem('sb-sessions')||'[]');
      const saveS=a=>localStorage.setItem('sb-sessions',JSON.stringify(a));
      const renderS=()=>{
        const ul=document.getElementById('sessionList'),a=getS();
        ul.innerHTML='';
        if(!a.length){ul.innerHTML='<li class="card">No sessions.</li>';return;}
        a.forEach((s,i)=>{
          const li=document.createElement('li');li.className='card';li.style.marginBottom='.6rem';
          li.innerHTML=`<strong>${s.topic}</strong> ${s.date} ‚Äî ${s.duration} min
            <button class="btn btn-small btn-secondary" onclick="(()=>{
              const arr=getS();arr.splice(${i},1);saveS(arr);renderS();
            })()">Delete</button>`;
          ul.append(li);
        });
      };
      document.getElementById('sessionForm').addEventListener('submit',e=>{
        e.preventDefault();
        const arr=getS();
        arr.push({
          topic:document.getElementById('sessionTopic').value,
          date:document.getElementById('sessionDate').value,
          duration:+document.getElementById('sessionDuration').value
        });
        saveS(arr);renderS();e.target.reset();
      });
      renderS();
    }

    // PLANNER
    function initPlanner(){
      const getP=()=>JSON.parse(localStorage.getItem('sb-plans')||'[]');
      const saveP=a=>localStorage.setItem('sb-plans',JSON.stringify(a));
      const renderP=()=>{
        const wrap=document.getElementById('planList'),a=getP();
        wrap.innerHTML='';
        a.forEach((p,i)=>{
          const c=document.createElement('div');c.className='card';
          c.innerHTML=`<h4>${p.title}</h4><small>${p.category} ‚Äî ${p.date}</small><p>${p.desc}</p>
                       <button class="btn btn-small btn-secondary delete-plan" data-index="${i}">√ó</button>`;
          wrap.append(c);
        });
        wrap.querySelectorAll('.delete-plan').forEach(btn=>{
          btn.onclick=()=>{
            const arr=getP();arr.splice(+btn.dataset.index,1);
            saveP(arr);renderP();
          };
        });
      };
      document.getElementById('plannerForm').addEventListener('submit',e=>{
        e.preventDefault();
        const arr=getP();
        arr.push({
          title:document.getElementById('planTitle').value,
          category:document.getElementById('planCat').value,
          desc:document.getElementById('planDesc').value,
          date:document.getElementById('planDate').value
        });
        saveP(arr);renderP();e.target.reset();
      });
      document.getElementById('planStudy').onclick=async()=>{
        const tasks=getP();
        if(!tasks.length){
          document.getElementById('plannerAdvice').textContent="Please add some tasks first.";
          return;
        }
        document.getElementById('plannerAdvice').textContent="Generating study plan‚Ä¶";
        const msg=`I have these tasks:\n${tasks.map(t=>`- ${t.title} (${t.category}), due ${t.date}: ${t.desc}`).join('\n')}\n\nPlease give me a day-by-day schedule.`;
        try{
          const res=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:msg})});
          const d=await res.json();
          let out=d.reply||'No advice.';
          out=out.replace(/\b(Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday):/g,m=>`\n\nüìÖ ${m}`);
          out=out.replace(/^\s*[-*]\s+/gm,'‚Ä¢ ');
          document.getElementById('plannerAdvice').textContent=out;
        }catch{
          document.getElementById('plannerAdvice').textContent="Error‚Äîplease try again.";
        }
      };
      renderP();
    }

    // CHAT
    function initChat(){
      const tog=document.getElementById('chatToggle'),
            w=document.getElementById('chatWidget'),
            cl=document.getElementById('chatClose');
      tog.onclick=()=>w.classList.toggle('open');
      cl.onclick=()=>w.classList.remove('open');
      document.getElementById('chatInput').addEventListener('submit',async e=>{
        e.preventDefault();
        const inp=e.target.querySelector('input'),txt=inp.value.trim();
        if(!txt) return;
        addChat('me',txt); inp.value='';
        addChat('bot','...');
        try{
          const res=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:txt})});
          const d=await res.json();
          const ps=document.querySelectorAll('#chatBody .bot p');
          ps[ps.length-1].textContent=d.reply||"Couldn't process.";
        }catch{
          const ps=document.querySelectorAll('#chatBody .bot p');
          ps[ps.length-1].textContent="Connection error.";
        }
      });
    }
    function addChat(who,txt){
      const b=document.getElementById('chatBody'),d=document.createElement('div');
      d.className='row '+who; d.innerHTML=`<p>${txt}</p>`; b.append(d); b.scrollTop=b.scrollHeight;
    }
  </script>
